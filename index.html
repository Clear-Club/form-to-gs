<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Tech Form</title>

    </head>
    <body>
        <h1>Sample Form to GS</h1>

        <div class="container">
            <!-- form -->
            <form name='submit-to-google-sheets'>
                <input name="tray_number" type="text" placeholder="Tray Number">
                <input name="cart_name" type="text" placeholder="Cart Name">
                <input name="name" type="text" placeholder="name">
                <input name="cust_id" type="text" placeholder="Customer Id">
                <button type="submit">Send</button>
            </form>
        </div>

        <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
