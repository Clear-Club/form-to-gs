<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Tech Form</title>

    </head>
    <body>
        <h1>Sample Form to GS</h1>

        <!-- form -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='submit-to-google-sheets'>
                        <div class="form-group row">
                            <label for="name" class="col-md-2 col-form-label">Name: </label>
                            <div class="col-md-10">
                                <input name="name" type="text" placeholder="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input name="tray_number" type="text" placeholder="Tray Number">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="cart_name" class="col-md-2 col-form-label">Cart Name: </label>
                            <div class="col-md-10">
                                <input name="cart_name" type="text" placeholder="Cart Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="cust_id" class="col-md-2 col-form-label">QR Code: </label>
                            <div class="col-md-10">
                                <input name="cust_id" type="text" placeholder="Customer Id">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
