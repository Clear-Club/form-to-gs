<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Form</title>
    
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample Form to GS</h1>
    <!-- https://script.google.com/macros/s/AKfycbwLCvbUAk4H7YkH43md1OfGbZ8RDSPWDYkOGDYSxAWV03GGFGNp/exec -->

    <!-- form -->
    <form name='submit-to-google-sheets'>
        <input name="tray_number" type="text" placeholder="Tray Number">
        <input name="cart_name" type="text" placeholder="Cart Name">
        <input name="name" type="text" placeholder="name">
        <input name="cust_id" type="text" placeholder="Customer Id">
        <button type="submit">Send</button>
    </form>

    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLCvbUAk4H7YkH43md1OfGbZ8RDSPWDYkOGDYSxAWV03GGFGNp/exec'
        const form = document.forms['submit-to-google-sheets']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
