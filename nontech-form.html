<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Clear Club - Non-Tech Form</title>

    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;">
            <form class="form-inline">
                <a href="techtracking-form.html" class="btn btn-outline-dark">Tech Tracking</a>
                <a href="supervisor-form.html" class="btn btn-outline-dark">Supervisor</a>
                <a href="" class="btn btn-lg btn-primary">Non Tech</a>
            </form>
        </nav>
        
        <!-- header -->
        <h1>Non-Tech <br>Form</h1>

        <!-- form -->
        <div class="container">
            <p>
                For Non-Techs
            </p>
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='form-submission-gs' id='form-submission-gs'>
                        <!-- task -->
                        <div class="form-group row">
                            <label for="task" class="col-md-2 col-form-label">Task: </label>
                            <div class="col-md-10">
                                <select id="non-task" name="task" required>
                                    <option value="" selected>Choose...</option>
                                    <option class="priority-red" value="Priority Tracking">Priority Tracking</option>
                                    <option value="Accepted Impressions">Accepted Impressions</option>
                                    <option value="Repour G.M.">Repour G.M.</option>
                                    <option value="">Repour G.M.</option>
                                    <option value="Storage Check">Storage Check</option>
                                </select>
                            </div>
                        </div>

                        <!-- tray number -->
                        <div class="form-group row">
                            <label id="tray_number" for="tray_number" class="col-md-2 col-form-label">Destination Priority Tray Name: </label> 
                            <div class="col-md-10">
                                <input id="tray-nontech-placeholder" class="stop-return" name="tray_number" type="text" placeholder="Destination Tray Name" autocomplete="off" required/>
                            </div>
                        </div>

                        <!-- cart names -->
                        <div class="form-group row hidden-option" id="toggle-carts">
                            <label for="cart_name" class="col-md-2 col-form-label">Destination Cart Name: </label>
                            <div class="col-md-10">
                                <select id="cart-name" name="cart_name">
                                    <option value="" selected>Choose...</option>
                                    <option value="Pouring">Pouring</option>
                                    <option value="Breaking">Breaking</option>
                                    <option value="Thermoforming">Thermoforming</option>
                                    <option value="Trimming">Trimming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Holding">Holding</option>
                                    <option value="Repour Guard Made">Repour Guard Made</option>
                                    <option value="Repour Guard Made Breaking">Repour Guard Made Breaking</option>
                                </select>
                            </div>
                        </div>

                        <!-- Check In/Out models -->
                        <div class="form-group row">
                            <label for="check-inout" class="col-md-2 col-form-label">Check In/Out: </label>
                            <div class="col-md-10">
                                <select id="check" name="check-inout" required>
                                    <option value="" selected>Choose...</option>
                                    <option value="In">Checking In</option>
                                    <option value="Out">Checking Out</option>
                                </select>
                            </div>
                        </div>

                        <!-- name -->
                        <div class="form-group row hidden-option" id="toggle-names">
                            <label for="name" class="col-md-2 col-form-label">Name: </label>
                            <div class="col-md-10">
                                <select id="name" name="name" required>
                                    <option value="" selected>Choose...</option>
                                    <optgroup label="I'm no Tech">
                                        <option value="Miguel">Miguel</option>
                                        <option value="Andrea">Andrea</option>
                                        <option value="Sofia">Sofia</option>"
                                        <option value="Ginette">Ginette</option>
                                        <option value="Ariste">Ariste</option>
                                        <option value="Pablo">Pablo</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- Reason for checking out -->
                        <div class="form-group row">
                            <label for="reason" class="col-md-2 col-form-label">Reason: </label>
                            <div class="col-md-10">
                                <select id="check" name="check-inout" required>
                                    <option value="" selected>Choose...</option>
                                    <option value="Photo Review">Photo Review</option>
                                    <option value="Customer Service">Customer Service</option>
                                    <option value="Renewals">Renewals</option>
                                    <option value="Priority">Priority</option>
                                </select>
                            </div>
                        </div>

                        <!-- scan impressions -->
                        <div class="form-group row ">
                            <div class="col-md-12">
                                <h5>Scan your models/impressions (up to 14 baskets or 28 models if they are doubles) per tray</h5>
                            </div>
                        </div>  

                       <div class="form-group row">
                           <label for="qrCodeArea" class="col-md-2 col-form-label">Scan QR Codes: </label>
                           <div class="col-md-10">
                               <textArea name="qrCodeArea" id="qrCodeArea" rows="12" cols="50" required></textArea>
                           </div>
                       </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script> -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
