<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Clear Club - Supervisor Form</title>

    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;"
            <form class="form-inline">
                <a href="techtracking-form.html" class="btn btn-outline-dark">Tech Tracking </a>
                <a href="" class="btn btn-lg btn-dark">Supervisor</a>
                <a href="nontech-form.html" class="btn btn-outline-primary">Non Tech</a>
            </form>
        </nav>
        
        <!-- header -->
        <h1>Fixed Guards | ReThermoforming <br> Accepted Guards | Quality Assurance<br>Form</h1>

        <!-- form -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='form-submission-gs' id='form-submission-gs'>
                        <div class="form-group row">
                            <label for="task" class="col-md-2 col-form-label">Task: </label>
                            <div class="col-md-10">
                                <!-- task -->
                                <select id="supe-task" name="task" required>
                                    <option value="" selected>Choose...</option>
                                    <option value="Fixed Guards">Fixed Guards</option>
                                    <option value="ReThermoforming">ReThermoforming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Accepted Guards">Accepted Guards</option>
                                </select>
                            </div>
                        </div>

                        <!-- Is it a priority? -->
                        <!-- For Quality Assurance  && Accepted Guards -->
                        <div class="form-group row hidden-option" id="toggle-priority-supes">
                            <label for="task" class="col-md-2 col-form-label">Priority?</label>
                            <div class="col-md-10">
                                <select name="priority" id="is-priority-supes">
                                    <option value="">Choose...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <!-- Only Supervisor can authorize this -->
                        <div class="form-group row hidden-option" id="toggle-super-name">
                            <label for="name" class="col-md-2 col-form-label">Supervisor Name: </label>
                            <div class="col-md-10">
                                <select id="name" name="name" required>
                                    <option value="" selected>Choose...</option>
                                    <optgroup label="Supervisor Techs">
                                        <option value="Alex G">Alex G</option>
                                        <option value="Kelly">Kelly</option>
                                        <option value="Raina">Raina</option>
                                        <option value="Ariste">Ariste</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- The tech undergoing guard procedure -->
                        <!-- applies to Fixed Guards && ReThermoforming -->
                        <div class="form-group row hidden-option" id="toggle-tech-name">
                            <label for="tech_name" class="col-md-2 col-form-label">Trim Tech Name: </label>
                            <div class="col-md-10">
                                <select id="tech-name" name="tech_name" required>
                                    <option value="" selected>Choose...</option>
                                    <optgroup label="Supervisor Techs">
                                        <option value="Alex G">Alex G</option>
                                        <option value="Kelly">Kelly</option>
                                        <option value="Raina">Raina</option>
                                        <option value="Ariste">Ariste</option>
                                    </optgroup>
                                    <optgroup label="Techs">
                                        <option value="Alex G.">Alex G.</option>
                                        <option value="Kelly">Kelly</option>
                                        <option value="Raina">Raina</option>
                                        <option value="Rachel S.">Rachel S.</option>
                                        <option value="Gilbert">Gilbert</option>
                                        <option value="Samara">Samara</option>
                                        <option value="Brian">Brian</option>
                                        <option value="Jared">Jared</option>
                                        <option value="Byron">Byron</option>
                                        <option value="Julio">Julio</option>
                                        <option value="Tyra">Tyra</option>
                                        <option value="Roberto">Roberto</option>
                                        <option value="Sam">Sam</option>
                                        <option value="Tristan">Tristan</option>
                                        <option value="Diamond">Diamond</option>
                                        <option value="Kewon">Kewon</option>
                                        <option value="Liliana">Liliana</option>
                                        <option value="Halima">Halima</option>
                                        <option value="Omisade">Omisade</option>

                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- priority tray name || tray # -->
                        <div class="form-group row hidden-option" id="toggle-tray-supes">
                            <label id="tray-label-supes" for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input id="tray-id" class="stop-return" name="tray_number" type="text" placeholder="Tray Number" autocomplete="off" required/>
                            </div>
                        </div>

                        <!-- Cart Names -->
                        <div class="form-group row hidden-option" id="toggle-cart">
                        <label for="cart_name" class="col-md-2 col-form-label">Destination Cart Name: </label>
                        <div class="col-md-10">
                            <select id="task" name="cart_name" required>
                                <option value="" selected>Choose...</option>
                                <option value="Pouring">Pouring</option>
                                <option value="Breaking">Breaking</option>
                                <option value="Thermoforming">Thermoforming</option>
                                <option value="Trimming">Trimming</option>
                                <option value="Quality Assurance">Quality Assurance</option>
                                <option value="Accepted">Accepted</option>
                                <option value="Holding">Holding</option>
                                <option value="Repour Guard Made">Repour Guard Made</option>
                                <option value="Repour Guard Made Breaking">Repour Guard Made Breaking</option>
                            </select>
                        </div>
                    </div>    

                        <!-- Scan Impressions -->
                        <div class="hidden-option" id="toggle-impression-area">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <h5>Scan your models/impressions (up to 14 baskets or 28 models if they are doubles) per tray</h5>
                                </div>
                            </div>  

                            <div class="form-group row">
                                <label for="qrCodeArea" class="col-md-2 col-form-label">Scan QR Codes: </label>
                                <div class="col-md-10">
                                    <textArea name="qrCodeArea" id="qrCodeArea" rows="12" cols="50" required></textArea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
