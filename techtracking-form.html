<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Clear Club - Tech Tracking Form</title>
    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;">
            <form class="form-inline">
                <a href="" class="btn btn-lg btn-dark">Tech Tracking</a>
                <a href="fixedrethermo-form.html" class="btn btn-outline-dark">Fixed ReThermoforming</a>
                <a href="nontech-form.html" class="btn btn-outline-primary">Non Tech</a>
            </form>
        </nav>

        <!-- header -->
        <h1>Tech Tracking<br>Form</h1>

        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name="form-submission-gs" id="form-submission-gs">
                        <!-- What task are you going to do? [action] -->
                        <div class="form-group row">
                            <label for="task" class="col-md-2 col-form-label">Task: </label>
                            <div class="col-md-10">
                                <select id="what-task" name="task" required>
                                    <option value="Choose..." selected>Choose...</option>
                                    <option value="Tech Trimming">Trimming</option>
                                    <option value="Pouring">Pouring</option>
                                    <option value="Breaking">Breaking</option>
                                    <option value="Thermoforming">Thermoforming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Tray Tracking">Tray Tracking</option>
                                    <option value="Accepted Guards">Accepted Guards</option>
                                    <option value="Repour Guard Not Made">Repour Guard NOT Made</option>
                                </select>
                            </div>
                        </div>

                        <!-- Is it a priority? -->
                        <div class="form-group row hidden-option" id="toggle-option">
                            <label for="task" class="col-md-2 col-form-label">Priority?</label>
                            <div class="col-md-10">
                                <select name="priority" id="is-priority">
                                    <option value="Choose...">Choose...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <!-- name -->
                        <div class="form-group row hidden-option" id="toggle-name">
                            <label for="name" class="col-md-2 col-form-label">Name: </label>
                            <div class="col-md-10">
                                <select name="name" id="name" required>
                                    <option value="Choose..." selectec>Choose...</option>
                                    <optgroup label="Supervisor Techs">
                                        <option value="Tiffany">Tiffany</option>
                                        <option value="Cristian">Cristian</option>
                                    </optgroup>
                                    <optgroup label="Techs">
                                        <option value="Rachel">Rachel</option>
                                        <option value="Kevin">Kevin</option>"
                                        <option value="Nicole">Nicole</option>
                                        <option value="Kelly">Kelly</option>
                                        <option value="Naomi">Naomi</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <!-- Cart Name -->
                        <div class="form-group row hidden-option" id="toggle-cart">
                            <label for="cart_name" class="col-md-2 col-form-label">Destination Cart Name: </label>
                            <div class="col-md-10">
                                <select id="task" name="cart_name" required>
                                    <option value="Choose..." selected>Choose...</option>
                                    <option value="Pouring">Pouring</option>
                                    <option value="Breaking">Breaking</option>
                                    <option value="Thermoforming">Thermoforming</option>
                                    <option value="Trimming">Trimming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Holding">Holding</option>
                                    <option value="Repour Guard Made">Repour Guard Made</option>
                                    <option value="Repour Guard Made Breaking">Repour Guard Made Breaking</option>
                                </select>
                            </div>
                        </div>                       

                        <!-- priority tray name || tray # -->
                        <div class="form-group row hidden-option" id="toggle-tray">
                            <label id="tray-label" for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input class="stop-return" name="tray_number" type="text" placeholder="Tray Number" autocomplete="off" required/>
                            </div>
                        </div>

                        <!-- scan impressions -->
                        <div class="form-group row hidden-option" id="toggle-impressions">
                           <label for="qrCodeArea" class="col-md-2 col-form-label">Scan QR Codes: </label>
                           <div class="col-md-10">
                               <textArea  name="qrCodeArea" id="qrCodeArea-tracking" rows="12" cols="50"></textArea>
                           </div>
                       </div>

                       <!-- submit form -->
                        <div class="form-group row hidden-option" id="toggle-submit">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
