<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Clear Club - Quality Thermoforming</title>

    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <form class="form-inline">
                <a href="index.html" class="btn btn-sm btn-outline-secondary">Tech Action </a>
                <a href="trayTrackingForm.html" class="btn btn-sm btn-outline-secondary">Tray Tracking</a>
                <a href="fixedReThermoforming.html" class="btn btn-sm btn-outline-secondary">Fixed ReThermoforming</a>
                <a href="" class="btn btn-outline-success">Quality Thermoforming</a>
                <!-- <a href="viewData.html" class="btn btn-sm btn-outline-secondary">View Data</a> -->
            </form>
        </nav>
        
        <!-- header -->
        <h1>Thermoforming && Quality Assurance<br>Form</h1>

        <!-- form -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='form-submission-gs' id='form-submission-gs'>
                        <div class="form-group row">
                            <label for="task" class="col-md-2 col-form-label">Task: </label>
                            <div class="col-md-10">
                                <select id="task" name="task" required>
                                    <option selected>Choose...</option>
                                    <option value="Thermoforming">Thermoforming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-md-2 col-form-label">Name: </label>
                            <div class="col-md-10">
                                <select id="name" name="name" required>
                                    <optgroup label="Techs">
                                        <option value="Tiffany">Tiffany</option>
                                        <option value="Cristian">Cristian</option>
                                        <option value="Rachel">Rachel</option>
                                        <option value="Maddie">Maddie</option>
                                        <option value="Kevin">Kevin</option>"
                                        <option value="Nicole">Nicole</option>
                                        <option value="Kelly">Kelly</option>
                                        <option value="Naomi">Naomi</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input class="stop-return" name="tray_number" type="text" placeholder="Tray Number" autocomplete="off" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <h5>Scan your models/impressions (up to 14 baskets or 28 models if they are doubles) per tray</h5>
                            </div>
                        </div>

                       <div class="form-group row">
                           <label for="qrCodeArea" class="col-md-2 col-form-label">Scan QR Codes: </label>
                           <div class="col-md-10">
                               <textArea name="qrCodeArea" id="qrCodeArea" rows="24" cols="50" required></textArea>
                           </div>
                       </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <!-- <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script> -->

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
