<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Tech Form</title>

    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-dark bg-dark">
            <form class="form-inline">
                <a href="index.html" class="btn btn-sm btn-outline-secondary">Tech Tracking</a>
                <a href="" class="btn btn-outline-success">Tray Tracking</a>
            </form>
        </nav>
        
        <!-- header -->
        <h1>Tray Tracking <br>Form</h1>

        <!-- form -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='submit-to-google-sheets' id='submit-to-google-sheets'>
                        <div class="form-group row">
                            <label for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input name="tray_number" type="text" placeholder="Tray Number" required/>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="cart_name" class="col-md-2 col-form-label">Cart Name: </label>
                            <div class="col-md-10">
                                <input name="cart_name" type="text" placeholder="Cart Name" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                                <!-- <button id="reset" class="btn btn-danger" type="reset">Reset</button> -->
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
