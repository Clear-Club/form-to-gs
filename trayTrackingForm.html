<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>Tech Form</title>

    </head>
    <body>
        <!-- navbar to toggle between forms -->
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <form class="form-inline">
                <a href="index.html" class="btn btn-sm btn-outline-secondary">Tech Tracking</a>
                <a href="" class="btn btn-outline-success">Tray Tracking</a>
                <a href="fixedGuards.html" class="btn btn-sm btn-outline-secondary">Fixed Guards</a>
                <a href="rethermoforming.html" class="btn btn-sm btn-outline-secondary">ReThermoforming</a>
                <a href="thermoforming.html" class="btn btn-sm btn-outline-secondary">Quality Thermoforming</a>
            </form>
        </nav>
        
        <!-- header -->
        <h1>Tray Tracking <br>Form</h1>

        <!-- form -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-10">
                    <form name='submit-to-google-sheets' id='submit-to-google-sheets'>
                        <div class="form-group row">
                            <label for="task" class="col-md-2 col-form-label">Task: </label> 
                            <div class="col-md-10">
                                <select id="task" name="task" required>
                                    <option value="Choose..." selected>Choose...</option>
                                    <option value="Tray Tracking">Regular Tracking</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="cart_name" class="col-md-2 col-form-label">Cart Name: </label>
                            <div class="col-md-10">
                                <!-- <input name="cart_name" type="text" placeholder="Cart Name" required/> -->
                                <select id="task" name="cart_name" required>
                                    <option value="Choose..." selected>Choose...</option>
                                    <option value="Pouring">Pouring</option>
                                    <option value="Breaking">Breaking</option>
                                    <option value="Thermoforming">Thermoforming</option>
                                    <option value="Trimming">Trimming</option>
                                    <option value="Quality Assurance">Quality Assurance</option>
                                    <option value="Accepted">Accepted</option>
                                    <option value="Holding">Holding</option>
                                    <option value="Repour Guard Made">Repour Guard Made</option>
                                    <option value="Repour Guard Made Breaking">Repour Guard Made Breaking</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="tray_number" class="col-md-2 col-form-label">Tray Number: </label> 
                            <div class="col-md-10">
                                <input name="tray_number" type="text" placeholder="Tray Number" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
